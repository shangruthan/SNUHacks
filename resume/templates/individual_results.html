<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Individual Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Individual Results</h1>
    </header>
    <main>
        <h2>Your ATS Score Results</h2>
        
        <!-- Displaying the match score -->
        <h4>Match Score: <span id="match_score">{{ match_score }}</span></h4>
        

        <!-- Displaying the analysis content -->
        <h4>Analysis Content:</h4>
        <div id="analysis_content">{{ analysis_content | safe }}</div>  <!-- Use safe to render HTML content -->

        <a href="/individual_dashboard">Go Back to Dashboard</a>
    </main>
    <footer>
        <p>&copy; 2025 Resume Evaluator</p>
    </footer>
</body>
</html>
