<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrape LinkedIn Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Generate Resume from LinkedIn Profile</h1>
    </header>
    <main>
        <h2>Enter Your LinkedIn Profile URL</h2>
        <form action="/generate_resume" method="post">
            <label for="linkedin_url">LinkedIn Profile URL:</label>
            <input type="url" name="linkedin_url" id="linkedin_url" required>
            <button type="submit">Generate Resume</button>
        </form>
        <a href="/individual_dashboard">Go Back to Dashboard</a>
    </main>
    <footer>
        <p>&copy; 2025 Resume Evaluator</p>
    </footer>
</body>
</html>
