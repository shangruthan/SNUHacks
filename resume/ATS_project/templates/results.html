<!-- SNUHacks/resume/ATS_project/templates/results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Resume Evaluator</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/rankings">View Rankings</a>
        </nav>
    </header>
    <main>
        <h2>Evaluation Results</h2>
        <h3>Scores for each section:</h3>
        <ul>
            {% for section, score in scores.items() %}
                <li>{{ section }}: {{ score }}</li>
            {% endfor %}
        </ul>
        <h3>Aggregate Score: {{ aggregate_score }}</h3>
    </main>
    <footer>
        <p>&copy; 2023 Resume Evaluator</p>
    </footer>
</body>
</html>
