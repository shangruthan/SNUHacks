<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Rankings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Resume Rankings</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Aggregate Score</th>
            </tr>
        </thead>
        <tbody>
            {% for filename, score in rankings %}
            <tr>
                <td>{{ filename }}</td>
                <td>{{ score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Upload another resume</a>
</body>
</html>
