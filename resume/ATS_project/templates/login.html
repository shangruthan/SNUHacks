<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Login to Resume Evaluator</h1>
    </header>
    <main>
        <h2>Select User Type</h2>
        <p>Welcome to the Resume Evaluator! Please select your user type to proceed:</p>
        <form action="/login" method="post">
            <label>
                <input type="radio" name="user_type" value="individual" required>
                Individual (Resume Enhancement)
            </label><br>
            <label>
                <input type="radio" name="user_type" value="company" required>
                Company (Resume Evaluation)
            </label><br>
            <button type="submit">Proceed to Login</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Resume Evaluator</p>
    </footer>
</body>
</html>
